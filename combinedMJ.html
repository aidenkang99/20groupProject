	class Question {
		constructor(q, a1, a2, a3, a4, ca) {
			this.quest = q; //question string
			this.answers = []; //array of answer strings
			this.answers = [a1, a2, a3, a4];
			this.correctInd = ca; //index of correct answer
		}
		getQuestion() {
			return this.quest;
		}
		getAnswer(index) {
			return this.answers[index];
		}
		getCorrectId() {
			return this.correctInd;
		}
		isCorrect(index) {
			if (index == this.correctInd) {return true;}
			else {return false;}
		}
	}

	class Square {
		constructor(i, divId, color) {
			this.index = i;
			this.divId = divId;
			this.originalColor = color;
			this.currentColor = color;
		}
		getIndex() {
			return i;
		}
		getDivId() {
			return this.divId;
		}
		changeColor(color) {
			alert("we in changeColor babey!");
			this.currentColor = color;
			document.getElementById(this.divId).style.backgroundColor = "black";
		}
		resetColor() {
			this.currentColor = this.originalColor;
		}
	}
